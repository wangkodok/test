<body>
    <header></header>
    <main>
        <section id="visual">
            <h2 class="title">section 1</h2>
        </section>

        <section id="slider">
            <h2 class="title">section 2</h2>
        </section>

        <section id="contents">

        </section>

    <footer>footer</footer>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger, ScrollToPlugin);

        const sections = document.querySelectorAll("section");
        const footer = document.querySelector("footer");
        const totalSections = sections.length + 1;
        let currentSection = 0;
        let isAnimating = false;
        let touchStartY = 0;
        let lastTouchY = 0; // üî• Ïù¥Ï†Ñ ÌÑ∞Ïπò ÏúÑÏπò Ï†ÄÏû•
        let touchStartTime = 0;
        let isTouching = false;

        // üåü ÌòÑÏû¨ Î∏åÎùºÏö∞Ï†Ä ÎÜíÏù¥(px)Î°ú ÏÑπÏÖò ÌÅ¨Í∏∞ ÏÑ§Ï†ï
        function setSectionHeight() {
            const viewportHeight = window.innerHeight;
            sections.forEach(section => {
                section.style.height = `${viewportHeight}px`;
            });
        }

        // üåü ÌäπÏ†ï ÏÑπÏÖòÏúºÎ°ú Ïä§ÌÅ¨Î°§ Ïù¥Îèô
        function scrollToSection(index) {
            if (isAnimating) return;
            isAnimating = true;

            gsap.to(window, {
                duration: 0.8,
                scrollTo: {
                    y: index === totalSections - 1 ? footer : sections[index],
                    autoKill: false
                },
                ease: "power2.out",
                onComplete: () => {
                    isAnimating = false;
                }
            });
        }

        // üåü PC ÎßàÏö∞Ïä§ Ìú† Ïù¥Î≤§Ìä∏
        function wheelEvent(e) {
            if (isAnimating) return;

            let direction = e.deltaY > 0 ? 1 : -1;
            let nextSection = currentSection + direction;

            if (nextSection >= 0 && nextSection < totalSections) {
                currentSection = nextSection;
                scrollToSection(currentSection);
            }
        }

        // üåü Î™®Î∞îÏùº ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ Í∞úÏÑ†
        function touchStart(e) {
            touchStartY = e.touches[0].clientY;
            lastTouchY = touchStartY; // üî• ÏãúÏûëÌï† Îïå Ïù¥Ï†Ñ ÌÑ∞Ïπò ÏúÑÏπò Ï¥àÍ∏∞Ìôî
            touchStartTime = Date.now();
            isTouching = true;
        }

        function touchMove(e) {
            if (!isTouching || isAnimating) return;

            let touchCurrentY = e.touches[0].clientY;
            let delta = lastTouchY - touchCurrentY; // üî• ÎßàÏßÄÎßâ ÏúÑÏπòÏôÄ ÌòÑÏû¨ ÏúÑÏπò Ï∞®Ïù¥ Í≥ÑÏÇ∞
            let threshold = 30;

            if (Math.abs(delta) > threshold) {
                let nextSection = currentSection + (delta > 0 ? 1 : -1);

                if (nextSection >= 0 && nextSection < totalSections) {
                    currentSection = nextSection;
                    lastTouchY = touchCurrentY; // üî• ÎßàÏßÄÎßâ ÏúÑÏπò Í∞±Ïã†
                    requestAnimationFrame(() => scrollToSection(currentSection));
                }
            }
        }

        function touchEnd() {
            isTouching = false; // üî• ÌÑ∞Ïπò Ï¢ÖÎ£å Ïãú ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî
        }

        // üåü Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä
        window.addEventListener("load", setSectionHeight);
        window.addEventListener("resize", setSectionHeight);
        window.addEventListener("wheel", wheelEvent);
        window.addEventListener("touchstart", touchStart);
        window.addEventListener("touchmove", touchMove);
        window.addEventListener("touchend", touchEnd);
    </script>
